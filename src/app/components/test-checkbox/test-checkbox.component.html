
  <div class="form-check">
    <label>{{ label }}</label>
    <div *ngFor="let option of options; let i = index">
      <input 
        type="checkbox" 
        [formControl]="control" 
        [value]="option" 
        id="checkbox-{{ i }}"
        class="form-check-input" 
      />
      <label for="checkbox-{{ i }}" class="form-check-label">{{ option }}</label>
    </div>
  </div>
