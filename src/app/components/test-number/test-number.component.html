<div class="form-group">
  <div class="container">
    <div class="label-container">
      <label *ngIf="label">{{ label }}</label>
      <span *ngIf="required" class="field-mark">*</span>
    </div>
    <input type="number" [formControl]="control" [placeholder]="placeholder" class="form-control" />
  </div>
  <small *ngIf="description" class="form-text text-muted">{{ description }}</small>
</div>
